[pytest]
# Pytest configuration for Water Meters Segmentation

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = WMS/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    # Coverage options (requires pytest-cov):
    # --cov=WMS/src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    data: Data validation tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
